<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Naver</title>
</head>

<body>
    <div class="header">
        <a href="http://www.naver.com" class="h_logo"></a>
    </div>
    <div class="wrapper">

        <div class="content">
            <div class="title">
                <h3>아이디</h3>
                <span class="box int_id">
                    <input type="text" class="int" maxlength="20">
                    <span class="id_text">@naver.com</span>
                </span>
            </div>

            <div class="title">
                <h3>비밀번호</h3>
                <span class="box">
                    <input type="password" id="id" class="int" maxlength="20">
                    <a href="" class="text_img"></a>
                </span>
            </div>

            <div class="title">
                <h3>비밀번호 재확인</h3>
                <span class="box">
                    <input type="password" class="int" maxlength="20">
                    <a href="" class="text_img2"></a>
                </span>
            </div>

            <div class="title">
                <h3>이름</h3>
                <span class="box">
                    <input type="text" class="int" maxlength="20">
                </span>
            </div>

            <div class="title">
                <h3>생년월일</h3>

                <div class="bir_wrap">
                    <span class="box_bir">
                        <input type="password" class="int_bir" maxlength="4" placeholder="년(4자)">

                    </span>


                    <span class="box_bir">
                        <select class="int_bir">
                            <option>월</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                        </select>
                    </span>



                    <span class="box_bir">
                        <input type="text" class="int_bir" maxlength="2" placeholder="일">
                    </span>
                </div>
            </div>

            <div class="title">
                <h3>성별</h3>
                <span class="box">
                    <select class="int_2">
                        <option value="성별">성별</option>
                        <option value="girl">여자</option>
                        <option value="man">남자</option>
                    </select>
                </span>
            </div>

            <div class="title">
                <h3>본인 확인 이메일
                    <span class="title_2">(선택)</span>
                </h3>
                <span class="box">
                    <input type="text" class="int_2" placeholder="선택입력">
                </span>
            </div>

            <div class="tel">
                <div class="title">
                    <h3>휴대전화</h3>
                    <span class="box">
                        <select class="int_2">
                            <option value="대한민국">대한민국 +82</option>
                            <option value="미국">미국</option>
                            <option value="러시아">러시아</option>
                        </select>
                    </span>


                    <div class="tel_input">
                        <span class="tel_box">
                            <input type="text" class="tel_int" placeholder="전화번호 입력">
                        </span>

                        <button class="sub">
                            인증번호 받기
                        </button>
                    </div>

                    <span class="telinput_box">
                        <input type="text" class="tleinput_int" placeholder="인증번호 입력하세요">
                    </span>
                </div>
            </div>

            <button class="join">
                가입하기
            </button>

            <footer>
                <div class="text">
                <ul>
                    <li>이용약관</li>
                    <li class="li2">개인정보처리방침</li>
                    <li>책임의 한계와 법적고지</li>
                    <li class="li4">회원정보 고객센터</li>
                </ul>
                </div>

                <div class="last">
                    <ul>
                        <a href="https://www.navercorp.com/" class="last_logo"></a>
                        <li>Copyright</li>
                        <li class="last_li2"><a href="https://www.navercorp.com/">NAVER Corp.</a></li>
                        <li>All Rights Reserved.</li>
                    </ul>

                </div>
            </footer>

            





        </div>
    </div>

    </div>
</body>

</html>
