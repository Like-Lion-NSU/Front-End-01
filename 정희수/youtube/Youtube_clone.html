<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94e35ee2b7.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="bar">
        <ul class="header_left">
            <li><i id="bars" class="fa-solid fa-bars"></i></li>
            <li><button><i id="youtube_icon" class="fa-brands fa-youtube"></i></button></li>
            <li><span>Youtube</span></li>
        </ul>
        <ul class="header_center">
            <li><input type="text" placeholder="검색"></li>
            <li><button id="glass"><i class="fa-solid fa-magnifying-glass"></i></button></li>
            <li><button id="microphone"><i class="fa-solid fa-microphone"></i></button></li>
        </ul>
        <ul class="header_right">
            <li><button id="video"><i class="fa-solid fa-video"></i></button></li>
            <li><button id="bell"><i class="fa-solid fa-bell"></i></button></li>
            <li><button><img src="image.jpg"></button></li>
        </ul>
    </nav>
    <div class="fullpage">
        <div class="firstpage">
            <section class="youtube_video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Eow66nmxFdI?start=35"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </section>
            <section class="info">
                <div class="name">
                    <span>[빵빵이의 일상] 옥지의 친구들</span>
                </div>
                <div class="name2">
                    <div class="name2_1">
                        <img src="bban_profile.jpg">
                        <div class="small_title">
                            <span class="title_1">빵빵이의 일상</span>
                            <span class="title_2">구독자 59.8만명</span>
                        </div>
                        <div class="subscribers">
                            <ul class="ul_1">
                                <li><button class="sub_bell"><i class="fa-regular fa-bell"> 구독중 <i
                                                class="fa-solid fa-chevron-down"></i></i></button></li>
                            </ul>
                            <ul class="ul_2">
                                <li><button class="good"><i class="fa-regular fa-thumbs-up"> 9.5만 </i></button></li>
                                <li><button class="bad"><i class="fa-regular fa-thumbs-down"></i></button></li>
                                <li><button><i class="fa-regular fa-share-from-square"> 공유</i></button></li>
                                <li><button><i class="fa-solid fa-plus"></i></button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="text_box">
                        <span>조회수 2,576,228회 2023.4.8</span><br>
                        <span>기획/대본:이주용, 장예빈</span><br>
                        <span>애니메이션: 이주용, HoZZaa2, 허영현, 하현준, 김민석</span><br>
                        <span>배경/3D: 추현주 더보기</span>
                    </div>
            </section>
        </div>
        <section class="add">
            <ul>
                <li class="item">
                    <div class="img"><img src="item1.png" alt=""></div>
                    <div class="info">
                        <span class="channel">빵빵이의 금연</span>
                        <span class="name">빵빵이의 일상</span>
                        <span class="views">조회수 289만회 -3개월 전</span>
                    </div>
    
                </li>
                <li class="item">
                    <div class="img"><img src="item2.png" alt=""></div>
                    <div class="info">
                        <span class="channel">복학생 후니쓰의 마지막 브이로그</span>
                        <span class="name">빠더너스 BDNS</span>
                        <span class="views">조회수 37만회 -3일 전</span>
                    </div>
    
                </li>
                <li class="item">
                    <div class="img"><img src="item3.png" alt=""></div>
                    <div class="info">
                        <span class="channel">내가 10년째 못깨고 있는 게임, 오늘 꺱니다.</span>
                        <span class="name">혜안</span>
                        <span class="views">조회수 30만회 -3일 전</span>
                    </div>
    
                </li>
                <li class="item">
                    <div class="img"><img src="item4.png" alt=""></div>
                    <div class="info">
                        <span class="channel">무서운이야기 실화</span>
                        <span class="name">돌비공포라이도</span>
                        <span class="views">조회수 1만명</span>
                    </div>
    
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
