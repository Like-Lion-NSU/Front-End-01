<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple ID 생성</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <ul class="apple_menu">
            <li><button><i class="fa-brands fa-apple"></i></button></li>
            <li><input type="button" value="스토어"></li>
            <li><input type="button" value="Mac"></li>
            <li><input type="button" value="iPad"></li>
            <li><input type="button" value="iPhone"></li>
            <li><input type="button" value="Watch"></li>
            <li><input type="button" value="AirPods"></li>
            <li><input type="button" value="악세서리"></li>
            <li><input type="button" value="고객지원"></li>
            <li><button><i class="fa-solid fa-magnifying-glass"></i></button></li>
        </ul>
    </header>

    <section class="apple_id1">
        <h1>Apple ID</h1>
        <p>로그인</p>
        <p>Apple ID 생성</p>
        <p>FAQ</p>
    </section>

    <section class="apple_id2">
        <ul>
            <li><h1>Apple ID 생성</h1></li>
            <li><p>하나의 Apple ID로 모든 Apple 서비스를 이용할 수 있습니다.</p></li>
            <li><input type="text" placeholder="성" required></li>
            <li><input type="text" placeholder="이름" required></li>
            <li><select name="color" ><option value="kor">대한민국 +82</option></select></li>
            <li><input type="tel" placeholder="전화번호" required></li>
            <li><input type="date" required></li>
            <li><input type="email" placeholder="name@example.com" required></li>
            <li><input type="password" placeholder="암호" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$" required></li>
            <li>번호 확인 방법 <input type="radio" name="check">문자메시지<input type="radio" name="check">음성메시지</li>
            <li><input id="checkbox" type="checkbox" required> <label for="checkbox">광고수신동의</label> </li>
            <li><input id="checkbox1" type="checkbox" required> <label for="checkbox1">개인정보수집동의</label></li>
            <form method="post"><li><input type="submit" value="가입하기"></li></form>
        </ul>
    </section>

    <footer><a href="main.html">이전 페이지</a></footer>

    <script src="https://kit.fontawesome.com/851d0d4158.js" crossorigin="anonymous"></script> 
    
</body>
</html>
