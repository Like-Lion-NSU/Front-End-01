<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 문법과제 5</title>
</head>
<body>
    <script>
        const decimal = parseInt(prompt("10진수 숫자를 입력하세요.")); //10진수를 입력 받아서 parseInt()를 사용하여 정수로 변환해준다. 
        const binary = decimal.toString(2); //10진수에서 다른 진수로 변환 시킬 때 toString 사용하면 된다. 10진수를 2진수로 변환한 값을 저장한다.

        console.log(binary); //출력한다.
    </script>
</body>
</html>
