<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 문법과제 4</title>
</head>
<body>
    <script>
        let limitWeight = parseInt(prompt("제한 무게를 입력하세요.")); // 제한 무게를 입력 받아서 parseInt()를 사용하여 숫자로 변환해준다. 
        let friends = parseInt(prompt("함께한 친구들의 수를 입력하세요.")); // 함께한 친구들의 수를 입력 받아서 parseInt()를 사용하여 숫자로 변환해준다. 
        let totalWeight = 0; // 친구들의 총 몸무게를 저장할 변수를 초기화해준다.

        for (let i = 0; i < friends; i++) { // for 문을 사용하여 입력받은 친구 수만큼 입력 받는다.
        let weight = parseInt(prompt("함께한 친구의 몸무게를 입력하세요.")); //친구들의 몸무게를 입력 받아서 parseInt()를 사용하여 숫자로 변환해준다. 
        totalWeight += weight; //입력 받은 친구 몸무게 값을 총 몸무게에 더하고 결과를 총 몸무게에 할당한다.
        }

        let number = Math.ceil(totalWeight / limitWeight); //총 무게에 제한 무게를 나눠서 올림한 결과를 놀이기구 타는 횟수로 정한다.

        console.log(number); // 결과를 출력한다.
    </script>
</body>
</html>
