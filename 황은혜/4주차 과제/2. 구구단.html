<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 문법과제 2</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("1부터 9까지의 숫자 중 하나를 입력해주세요.")); //숫자를 입력 받아서 parseInt()를 사용하여 숫자로 변환해준다. 

        // 구구단 결과를 출력하는 코드
        for (let i = 1; i <= 9; i++) { //for문을 이용해서 1부터 9까지 숫자를 증가시키면서 각 단을 출력한다. 1에서 9까지 증가하면서 아래의 코드를 실행한다.
        console.log(num * i);
        } //입력받아 숫자로 변환한 값을 1부터 9까지 숫자를 증가시키면서 곱하여 출력한다.
    </script>
</body>
</html>
