<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 문법과제 1</title>
</head>
<body>
    <script>
        let heights = prompt("키를 입력해주세요.").split(" "); // 키를 입력받아서 배열로 만든다.
        let sortedHeights = heights.slice().sort(function(a, b) { //sort() 메소드는 배열의 요소를 적절한 위치에 정렬한 후 그 배열을 반환한다. sort() 메소드는 원본 배열의 순서를 변경하기 때문에, 정렬된 배열과 원래의 배열을 비교하려면 원본 배열의 복사본을 만들어야 한다. slice()를 통해 복사본을 만든다.
            return a - b; // a가 b보다 작을 때는 음수, 같을 때는 0, 큰 경우는 양수를 반환한다. 이렇게 반환된 값을 통해 sort() 메소드는 배열을 정렬한다.
        }); 

        // 복사되어 정렬된 배열과 원래의 배열을 비교한다.
        let rightSort = true; // 순서가 맞았을 때의 변수를 만든다.
        for (let i = 0; i < heights.length; i++) { // 원래 배열과 복사되어 정렬된 배열을 비교한다. 반복문을 이용하여.. 계속 비교한다.
        if (heights[i] !== rightSort[i]) { // 다를 경우에는
        rightSort = false; // 틀렸으므로 true를 false로 바꿔준다.
            break; // 순서가 틀렸으면 break문으로 for문을 바꿔준다.
            }
        }
    
        if (rightSort) { // 순서가 맞았을 경우
        console.log("Yes"); // Yes를 출력한다.
        } else { // 그렇지 않다면
        console.log("No"); // No를 출력한다.
        }
    </script>
</body>
</html>
